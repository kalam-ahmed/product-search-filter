<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product Search</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <input type="search" placeholder="search items" id="search-input" />
        <button id="search">search</button>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Categories</button>
        <div class="dropdown-content">
          <a href="#" class="btn-value" onclick="filterItem('all')">All</a>
          <a href="#" class="btn-value" onclick="filterItem('shoes')">Shoes</a>
          <a href="#" class="btn-value" onclick="filterItem('jacket')"
            >Jacket</a
          >
          <a href="#" class="btn-value" onclick="filterItem('shirt')">Shirt</a>
          <a href="#" class="btn-value" onclick="filterItem('pants')">Pants</a>
        </div>
      </div>
      <div class="products-container"></div>
    </div>
    <script src="./JavaScript/script.js"></script>
  </body>
</html>
